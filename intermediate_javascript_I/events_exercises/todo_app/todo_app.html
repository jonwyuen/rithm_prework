<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 col-xs-12">
				<h1 class="text-center">Todo App</h1>
				<form id="todoForm" class="text-center" action="#">
					<div class="form-group">
						<input id="todoInput" class="form-control" type="text" placeholder="Add New Todo">
					</div>
					<button class="btn btn-success" id="addTodo" type="submit"><span class="glyphicon glyphicon-plus"></span> Add New Todo</button>	
				</form>
				
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 col-xs-12">
				<h3 class="text-center">My Todos</h3>
				<ul id="todoList">
					
				</ul>
			</div>
			<div class="col-sm-4 col-xs-12">
				<button class="btn btn-danger pull-right" id="removeAll" type="submit"><span class="glyphicon glyphicon-trash"></span> Remove All Todos</button>
			</div>
		</div>	
	</div>

<script src="todo_app.js"></script>

</body>
</html>

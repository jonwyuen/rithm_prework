<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Favorite TV Shows</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="my_favorite_shows.css">
</head>
<body>

	<h1 class="text-center">My Favorite TV Shows</h1>
	<div class="container text-center">
		<form class="form-inline" action="#">
	    	<div class="form-group col-xs-6">
	      		<label for="show">Show: </label>
		      	<input type="text" class="form-control" id="show" placeholder="show">
		    </div>
			<div class="form-group col-xs-2">
				<label for="rating">Rating: </label>
				<input type="number" step="0.1" min="0" max="10" class="form-control" id="rating" placeholder="0 to 10">
			</div>
			<div class="col-xs-2">
				<button id="addShow" type="submit" class="btn btn-primary">Add Show</button>
			</div>
		</form>
		<div class="col-xs-2">
			<button id="removeAll" class="btn btn-danger pull-right">Remove All Shows</button>
		</div>
	</div>

	<hr>

	<div class="container text-center">
		<table class="table table-bordered table-striped table-responsive col-xs-12">
	      	<thead>
	        	<tr>
	        		<th class="col-xs-8 text-center">
	            		<span>Show</span>
	            		<div class="arrows">
		            		<span class= "glyphicon glyphicon-menu-up small" id="showAscending"></span>
		              		<span class= "glyphicon glyphicon-menu-down small" id="showDescending"></span>
	              		</div>
	            	</th>
	            	<th class="col-xs-2 text-center">
	            		<span>Rating</span>
	            		<div class="arrows">
		              		<span class= "glyphicon glyphicon-menu-up small" id="ratingAscending"></span>
		              		<span class= "glyphicon glyphicon-menu-down small" id="ratingDescending"></span>
	              		</div>
	            	</th>
	            	<th class="col-xs-2 text-center">
	            		<span>Delete</span>
	            	</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	      	</tbody>
		</table>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>	
<script src="my_favorite_shows.js"></script>	
</body>
</html>
